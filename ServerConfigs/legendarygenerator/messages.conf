Broadcast-Messages {
    Groups=[
        "legendarygenerator.broadcast.default",
        "legendarygenerator.broadcast.donor",
        "legendarygenerator.broadcast.staff"
    ]
    Messages {
        "legendarygenerator.broadcast.default" {
            Chat-Message {
                Text="&4%pokemon% has spawned near %player%!"
            }
            Display-Type=Chat-Message
        }
        "legendarygenerator.broadcast.donor" {
            Action-Bar {
                Text="&bLegendary: %pokemon% | Time: %time% | Biome: %biome%"
            }
            Chat-Message-Hover {
                Text="&a%pokemon-hover% has spawned near %player%!"
            }
            Display-Type="Action-Bar, Chat-Message-Hover, Title-Message"
            Title-Message {
                Text="&4%pokemon% has spawned near %player%!"
            }
        }
        "legendarygenerator.broadcast.staff" {
            Action-Bar {
                Text="&bLegendary: %pokemon% | Time: %time% | Biome: %biome%"
            }
            Boss-Bar {
                Text="&bLegendary: %pokemon% | Player: %player% | Location: %location%"
            }
            Chat-Message-Hover {
                Text="&a%pokemon-hover% has spawned near %player%!"
            }
            Display-Type="Action-Bar, Boss-Bar, Chat-Message-Hover"
        }
    }
}
